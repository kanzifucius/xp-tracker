# kindplane configuration for local xp-tracker development.
# Usage: kindplane up
# See https://github.com/kanzifucius/kindplane
cluster:
  name: xp-tracker-dev
  kubernetesVersion: "1.29.0"
  nodes:
    controlPlane: 1
    workers: 1

crossplane:
  version: "2.0.0"
  providers:
    - name: provider-kubernetes
      package: xpkg.upbound.io/crossplane-contrib/provider-kubernetes:v0.12.0
    - name: provider-nop
      package: xpkg.upbound.io/crossplane-contrib/provider-nop:v0.5.0

charts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    namespace: monitoring
    version: "65.1.0"
    phase: final
    wait: true
    timeout: "10m"
    values:
      prometheus:
        prometheusSpec:
          retention: 24h
          serviceMonitorSelectorNilUsesHelmValues: false
      grafana:
        enabled: true
        adminPassword: admin
        service:
          type: NodePort
          nodePort: 30300
      alertmanager:
        enabled: false
