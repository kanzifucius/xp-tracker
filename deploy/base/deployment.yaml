apiVersion: apps/v1
kind: Deployment
metadata:
  name: crossplane-metrics-exporter
  labels:
    app.kubernetes.io/name: crossplane-metrics-exporter
    app.kubernetes.io/component: exporter
spec:
  # Single replica to avoid double-counting metrics.
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: crossplane-metrics-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: crossplane-metrics-exporter
        app.kubernetes.io/component: exporter
    spec:
      serviceAccountName: crossplane-metrics-exporter
      automountServiceAccountToken: true
      containers:
        - name: exporter
          # NOTE: Using ":latest" is convenient for development.
          # For production, pin to a specific release tag (e.g. v0.1.0)
          # or a SHA-prefixed tag (e.g. sha-abc1234).
          image: ghcr.io/kanzifucius/xp-tracker:latest
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: crossplane-metrics-exporter
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
